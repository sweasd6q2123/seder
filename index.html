
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diva Ghost Viewer</title>
  <link rel="stylesheet" href="./styles/style.css"/>
</head>
<body>
  <div id="app">
    <h1 class="title">Diva Hologram Ghost Viewer - Black Edition</h1>
    <input type="file" id="fileInput" accept=".glb" />
    <div class="viewports">
      <canvas id="front"></canvas>
      <canvas id="back"></canvas>
      <canvas id="left"></canvas>
      <canvas id="right"></canvas>
    </div>
    <div class="controls">
      <button onclick="triggerEffect('rotate')">Rotate</button>
      <button onclick="triggerEffect('float')">Float</button>
      <button onclick="triggerEffect('pulse')">Pulse</button>
      <button onclick="triggerEffect('fade')">Fade</button>
      <button onclick="triggerEffect('stop')">Stop</button>
    </div>
    <p>Say: "Diva Left", "Diva Smile", "Diva Angry"â€¦</p>
  </div>
  <script src="./scripts/ghost-viewer.js"></script>
</body>
</html>
